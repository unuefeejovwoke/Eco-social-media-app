{% extends "base.html" %}

{% block content %}
    <!----------------------------- Form box ----------------------------------->    
    <div class="form-box">

<!------------------- registration form -------------------------->
<form method="post" class="register-container">
    {% csrf_token %}
    <div class="top">
      <span>Have an account? <a href="{% url 'login' %}">Login</a></span>
      <header>Sign Up</header>
    </div>
    <div class="two-forms">
      <div class="input-box">
        <input type="text" class="input-field" name="username" placeholder="Username">
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" name="first_name" placeholder="Firstname">
        <i class="bx bx-user"></i>
      </div>
    </div>
    <div class="input-box">
      <input type="text" class="input-field" name="email" placeholder="Email">
      <i class="bx bx-envelope"></i>
    </div>
    <div class="input-box">
      <input type="password" class="input-field" name="password" placeholder="Password">
      <i class="bx bx-lock-alt"></i>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" name="password2" placeholder="Confirm Password">
        <i class="bx bx-lock-alt"></i>
      </div>
    <div class="input-box">
      <input type="submit" class="submit" value="Register">
    </div>
    <div class="two-col">
      <div class="one">
        <input type="checkbox" id="register-check">
        <label for="register-check"> Remember Me</label>
      </div>
      <div class="two">
        <label><a href="#">Terms & conditions</a></label>
      </div>
    </div>
</form>

</div>
</div>   
{% endblock %}
